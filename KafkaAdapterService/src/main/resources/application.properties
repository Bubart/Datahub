spring.application.name=KafkaAdapterService

server.port=8082
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=adapter-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

adapter.kafka.topic=test-output-topic

# Python TCP server
adapter.tcp.host=localhost
adapter.tcp.port=5001

tcp.partners.partner1.host=localhost
tcp.partners.partner1.port=5001
tcp.partners.partner1.topic=Partner1Outgoing

# Partner 2
tcp.partners.partner2.host=localhost
tcp.partners.partner2.port=5001
tcp.partners.partner2.topic=Partner2Outgoing

# Default Send To Channel
tcp.partners.default123.host=localhost
tcp.partners.default123.port=5001
tcp.partners.default123.topic=PartnerAllOutgoing

# Connection settings
tcp.connection.timeout=5000
tcp.connection.retry.max-attempts=3
tcp.connection.retry.delay=2000

spring.kafka.listener.ack-mode=manual
spring.kafka.listener.auto-startup=true
